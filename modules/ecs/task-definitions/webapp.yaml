- name: app
  image: "${docker_repository}:latest"
  essential: true
  portMappings:
    - containerPort: ${app_container_port}
      hostPort: 80
      protocol: tcp
  environment:
    - name: "ENVIRONMENT"
      value: ${environment}
    - name: "MYSQL_HOST"
      value: dummy
    - name: "REDIS_HOST"
      value: dummy
